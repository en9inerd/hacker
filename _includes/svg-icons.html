{%- for link in site.social-links -%}
  {%- if link[1] -%}
  {%- assign social = site.data.socials | where: "resource",link[0] | first %}
    <a href="{% if link[0] != 'rss' %}{{ social.url }}{{ link[1] }}{% else %}{{ social.url | relative_url }}{% endif %}"><i class="svg-icon icon-{{ social.icon }}"></i></a>
  {%- endif -%}
{%- endfor -%}
