---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <h4 class="inline">Category ~/</h4>
    <a href="{{ site.baseurl }}/categories#{{ page.category }}" class="post-tag">{{ page.category }}</a>
    <br>
  {% if page.tags %}
  <h4 class="inline">Tags |--></h4>
  {% for tag in page.tags %}
    <a href="{{ site.baseurl }}/tags#{{ tag | slugify }}" class="post-tag">{{ tag }}</a>
  {% endfor %}
  {% endif %}
  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
