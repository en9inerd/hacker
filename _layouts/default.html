<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}" xml:lang="{{ site.lang | default: "en-US" }}">
  <head>
    {% if site.google_analytics %}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', '{{ site.google_analytics }}');
    </script>
    {% endif %}
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" sizes="32x32" href="{{ '/favicon-32x32.png?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% feed_meta %}
    {% seo %}
  </head>

  <body>
    <header role="banner">
      <div class="container">
        <h1><a href="{{ site.baseurl }}/" class="site-name">{{ site.title | default: site.github.repository_name }}</a></h1>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>
        {% include navigation.html %}
      </div>
    </header>

    <div class="container">
      <main id="main_content" role="main">
        {{ content }}
      </main>
    </div>
    {% include footer.html %}

    <script id="dsq-count-scr" src="//{{ site.disqus }}.disqus.com/count.js" async></script>
  </body>
</html>
