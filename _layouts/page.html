---
layout: default
---

<article class="page">
  <div class="header-container">
    <h2>{{ page.title }}</h2>
    <div class="improve hide-on-mobiles">
      <a href="{{ site.github.repository_url }}/edit/master/{{ page.path }}"
        title="Help improve page {{ page.path }}">Improve this page</a>
    </div>
  </div>
  <div class="entry">
    {{ content }}
  </div>
</article>
